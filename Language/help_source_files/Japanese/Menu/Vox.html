<font class="Title"><strong>VOX</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">Allows the user to toggle the VOX (Voice Activated Transmit) feature between on and off for the current channel via the menu. VOX enables the radio to automatically transmit whenever its microphone on the VOX-capable accessory detects voice.
</font></p>
