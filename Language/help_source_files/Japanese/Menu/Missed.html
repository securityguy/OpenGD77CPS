<body>
<font class="Title"><strong>Missed</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">Allows the user to track the last 32 incoming private calls that the user missed or failed to respond. The user accesses the call log via the menu. This log also provides a quick way for the user to initiate a private call.
</font></p>
<strong>Note</strong> 
<ul>
<li>Only digital mode supports this feature.</li>
</ul>
</body>
