<body>
<font class="Title"><strong>Priority Alert</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">This is an alert tone that the radio emits when it unmutes to a priority channel during a scan operation.
</font></p>
<strong>Option</strong>
<div>
<table>
<tr>
<td><input type="checkbox" checked="checked" /></td><td>Turn on the priority tone</td>
</tr>
<tr>
<td><input type="checkbox" /></td><td>Turn off the priority tone</td>
</tr>
</table></div>
</body>
