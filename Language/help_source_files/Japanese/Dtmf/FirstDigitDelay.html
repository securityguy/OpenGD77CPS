<body>
<font class="Title"><strong>First Digit Delay</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">送信開始からDTMFの最初の桁までの遅延時間を設定できます（デコーダの開始時間を考慮した係数）。この時間間隔を増やすことは、「最初のコード期間」を追加することと同じです。</font></p>
<strong>Range</strong> 
<ul id="ulRange">
<li>100 - 1000 ms (50 msステップ)</li>
</ul> 
<br />
<strong>Note</strong>
<ul>
<li>Ie pre-carrier time, within the time MIC + closed.</li>
</ul>  
</body>
