<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Power Level</title>
<link rel="stylesheet" href="../wcss.css" type="text/css" />
</head>
<body>
<font class="Title"><strong>出力レベル</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">送信電力レベルを設定します。この機能は、プログラム可能なボタンを短くまたは長く押す（高/低出力）または出力（ユーティリティメニュー）機能を介して、高または低を切り替えることができます。これはチャンネル全体の機能です。
</font></p>
<strong>Option</strong> 
<table border = "1">
<tr id="ulRange">
<td>高</td><td>到達距離を伸ばすためにより強い信号が必要な場合に使用されます。</td>
</tr>
<tr>
<td>低</td><td>電池の持ちを良くする場合や、他に迷惑にならないよう遠くに届かないようにしたい場合に使用されます</td>
</tr>
</table>
<br/>
<strong>Note</strong> 
<ul>
<li>50mWから5W迄指定出来ます。</li>
<li>受信のみを有効にすると、この機能は無効になります。</li>
</ul>
</body>
</html>
