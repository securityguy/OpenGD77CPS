<title>TOT</title>

<body>
<font class="Title"><strong>TOT</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">タイムアウトタイマー（TOT）は、無線機が連続して送信できる時間の長さです。この機能は、チャンネルが1つの無線によって独占されないようにするために使用されます。ユーザーは、ビジーなチャンネルに対してより小さなタイムアウトを設定できます。これはチャンネル全体の機能です。
</font></p>
<strong>Range</strong> 
<table border = "1">
<tr>
<td>最大</td><td>495秒</td>
</tr>
<tr>
<td>最小</td><td>15秒</td>
</tr>
<tr>
<td>ステップ</td><td>15秒</td>
</tr>
</table>
<br />
<strong>Note</strong> 
<ul>
<li>受信のみが有効の場合は無視されます。</li> 
</ul>
</body>
</html>
