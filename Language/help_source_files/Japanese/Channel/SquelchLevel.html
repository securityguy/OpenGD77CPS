<body>
<font class="Title"><strong>スケルチ</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">弱い受信信号をフィルタリングし、それによって不要なノイズを排除します。この機能は、受信スケルチしきい値を調整します。この機能は、プログラム可能なボタンを短くまたは長く押す（深い/通常のスケルチ）またはスケルチ（ユーティリティメニュー）を介して、深いまたは通常のスケルチを切り替えることができます。これはチャンネル全体の機能です
</font></p>
<strong>Option</strong> 
<table border = "1">
<tr>
<td>通常</td><td>通常の信号強度でミュートを解除します。</td>
</tr>
<tr>
<td>深い</td><td>強力な信号強度でミュートを解除します。</td>
</tr>
</table>
</body>
</html>
