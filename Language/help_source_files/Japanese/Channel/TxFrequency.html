<title>Tx Frequency</title>
<link rel="stylesheet" href="../wcss.css" type="text/css" />

<body>
<font class="Title"><strong>送信周波数</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">現在のチャンネルの信号が送信される周波数（MHz）を設定します。これはチャンネル全体の機能です。
</font></p>
<strong>Note</strong> 
<ul>
<li>設定できる周波数範囲は、無線の帯域によって異なります。</li>
<li>デジタルモードの場合、送信周波数と受信周波数が異なるダイレクトモードチャンネルはサポートされていません。送信周波数と受信周波数が異なる場合、チャンネルはレピーターチャネルとして定義され、無線機はレピータと通信します。</li>
<li>受信のみを無効にする必要があります。</li>
<li>デュアルキャパシティダイレクトモード機能が有効な場合、この機能は無効になります。</li>
</ul>
</body>
</html>
