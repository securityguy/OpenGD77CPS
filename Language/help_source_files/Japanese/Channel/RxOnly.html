<body>
<font class="Title"><strong>受信のみ</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">受信のみ行うチャンネルに設定します。送信がすべて無効になります。この機能を有効にすると、無線は未確認のデータのみを受信するように制限されます。これはチャンネル全体の機能です。
</font></p>
<strong>Note</strong> 
<ul>
<li>チャネルは、どの応答チャネル（たとえば、緊急応答チャネル）または指定された送信チャネル（たとえば、指定された送信チャネルをスキャンする）に設定することはできません。</li>
</ul>
</body>
</html>
