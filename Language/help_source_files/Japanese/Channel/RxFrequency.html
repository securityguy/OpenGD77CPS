<body>
<font class="Title"><strong>受信周波数</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">現在のチャンネルで信号を受信する周波数（MHz）を設定します。これはチャンネル全体の機能です。
</font></p>
<strong>Note</strong> 
<ul>
<li>設定できる周波数範囲は、無線の帯域によって異なります。</li> 
<li>デジタルモードの場合、送信周波数と受信周波数が異なると、チャンネルはレピーターチャンネルとして定義され、無線機はレピーターと通信します。受信機能のみを無効にする必要があります</li>
</ul>
</body>
</html>
