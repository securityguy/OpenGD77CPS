<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Contact Name</title>
<link rel="stylesheet" href="../wcss.css" type="text/css" />
</head>
<body>
<font class="Title"><strong>コンタクト名</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">PTTボタンを押してチャンネルで開始できる通話を定義します。ただし、チャンネルが複数のグループを持つグループリストに接続されていて、グループの1つにアクティビティがある場合、PTTを押すと、前の通話のハング時間内であれば、新しい通話ではなくトークバックが開始されます。 [N/A]オプションを選択すると、チャンネルで通話が開始されなくなります。</font></p>
<strong>Note</strong> 
<ul>
<li>「デジタルコンタクト」フォルダに通話メンバーを作成して選択します。そうしないと、デフォルト値が使用されます。</li>
<li>受信のみが有効の場合は無視されます。</li>
</ul>
</body>
</html>
