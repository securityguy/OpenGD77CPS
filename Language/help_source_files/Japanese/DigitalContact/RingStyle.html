<body>
<font class="Title"><strong>Ring Style</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">Configures the ring tone for a received Private Call, Ringer 1 to Ringer 10. If set to No Style, the default tone is sounded.
</font></p>
<strong>Option</strong> 
<table border = "1">
<tr>
<td>None</td><td></td>
</tr>
<tr>
<td>1-10</td><td></td>
</tr>
</table>
<br />
<strong>Note</strong> 
<ul>
<li>Only digital mode supports this feature.</li>
</ul>
</body>
</html>
