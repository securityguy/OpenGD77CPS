<font class="Title"><strong>Response Timer </strong></font>
<hr class = "HrColor" />
<p><font class="Descript">This timer is part of the Lone Worker feature. It determines how long the radio waits since the last user activity before it begins sending reminders. User activity is defined as activation of any radio button, or activation of the channel selector.
</font></p>
<strong>Range</strong> 
<table border = "1">
<tr id="ulRange">
<td>Max</td><td>255</td>
</tr>
<tr>
<td>Min</td><td>1</td>
</tr>
<tr>
<td>Step</td><td>1</td>
</tr>
</table>
</body>
