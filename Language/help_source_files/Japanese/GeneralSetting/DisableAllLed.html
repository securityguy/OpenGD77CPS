<font class="Title"><strong>Disable All LED</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">Turns off all LEDs during radio power up (except for repeater) and while radio is in use. All LEDs are disabled including the backlight and power up LED, regardless of the backlight setting.
</font></p>
