<font class="Title"><strong>TX Inhibit Quick Key Override</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">Allows transmission to be sent on a busy channel. The user accomplishes this by double pressing the PTT within one second.
</font></p>
<strong>Note</strong> 
<ul>
<li>Only analog mode supports this feature.</li>
</ul>
