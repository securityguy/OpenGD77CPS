<title>Tx Wakeup Message Limit</title>
<link rel="stylesheet" href="../wcss.css" type="text/css" />
</head>
<body>
<font class="Title"><strong>Tx Wakeup Message Limit</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">This feature sets the number of messages sent to wake up the repeater. Setting a higher number improves the success rate of waking up the repeater. This is a radio-wide feature.
</font></p>
<strong>Range</strong> 
<table border = "1">
<tr id="ulRange">
<td>Max</td><td>4</td>
</tr>
<tr>
<td>Min</td><td>1</td>
</tr>
<tr>
<td>Step</td><td>1</td>
</tr>
</table>
<br />
<strong>Note</strong> 
<ul>
<li>Only digital mode supports this feature.</li>
</ul>
</body>
</html>
