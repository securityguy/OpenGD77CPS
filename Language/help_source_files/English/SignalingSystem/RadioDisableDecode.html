<font class="Title"><strong>Radio Disable Decode</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">Allows the radio to receive and process a Radio Disable command sent from another radio to remotely disable it. This feature helps to block usage of stolen or lost radios. This is a radio-wide feature.
</font></p>
<strong>Note</strong> 
<ul>
<li>Only digital mode supports this feature.</li>
</ul>
</body>
