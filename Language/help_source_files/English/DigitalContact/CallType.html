<body>
<font class="Title"><strong>Call Type</strong></font>
<hr class = "HrColor" />
<p><font class="Descript">List the types of calls available to the walkie talkie user.
</font></p>
<strong>Option</strong> 
<table border = "1">
<tr>
<td>Group Call</td><td>A radio talkie to a group of radio.</td>
</tr>
<tr>
<td>Private Call</td><td>A radio sent to another radio.</td>
</tr>
<tr>
<td>All Call</td><td>A radio sends to all the radios on the channel.</td>
</tr>
</table>
<br />
<strong>Note</strong> 
<ul>
<li>Only digital mode supports this feature.</li>
</ul>
</body>
</html>
